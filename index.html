<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Details</h1>
        <form id="simple-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="photo">Photo:</label>
            <button type="button" id="photo-button">Take Photo</button>
            <input type="file" id="photo" name="photo" accept="image/*" capture="camera" style="display: none;">
            <img id="photo-preview" src="#" alt="Photo Preview" style="display: none;">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" required>

            <button type="submit" class="red-button">Submit</button>
        </form>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
